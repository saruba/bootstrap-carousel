    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">

<!--[if lt IE 8]>

<div class="container">

    <h1>Carousel</h1>

    <p>More info: <a
            href="http://getbootstrap.com/javascript/#carousel">http://getbootstrap.com/javascript/#carousel</a>
    </p>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <iframe src="https://www.upv.es/entidades/DSIC/index.html" width="100%" height="600">
                    <p>Your browser does not support iframes.</p>
                </iframe>

                <div class="carousel-caption">
                    hello world
                </div>
            </div>
            <div class="item">
                <iframe src="https://www.upv.es/" width="100%" height="600">
                    <p>Your browser does not support iframes.</p>
                </iframe>
                <div class="carousel-caption">
                    <h3>hello title</h3>

                    <p>subtitle</p>
                </div>
            </div>

            <div class="item">
                <iframe src="page.html" width="100%" height="600">
                    <p>Your browser does not support iframes.</p>
                </iframe>
                <div class="carousel-caption">
                    <h3>My page</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>

<script src="js/main.js"></script>
